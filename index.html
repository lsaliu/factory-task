<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h4>Slider</h4>
    </header>
    <main class="main-content">
      <section class="slider">
        <div id="slider-first-row" class="slider__img-container">
          <img
            class="slider__img active"
            src="./assets/images/slider-image-5.jpg"
          />
          <img class="slider__img" src="./assets/images/slider-image-8.jpg" />
          <img class="slider__img" src="./assets/images/slider-image-9.jpg" />
          <img class="slider__img" src="./assets/images/slider-image-6.jpg" />
          <img class="slider__img" src="./assets/images/slider-image-7.jpg" />
        </div>
        <div class="slider__second-row">
          <div class="btn-container">
            <button id="btn-left" class="nav-btn">
              <img src="./assets/icons/arrowLeft.svg" alt="arrowLeft" />
            </button>
            <button id="btn-right" class="nav-btn">
              <img src="./assets/icons/arrowRight.svg" alt="arrowRight" />
            </button>
          </div>
          <div id="slider-second-row" class="slider__img-container">
            <img
              class="slider__img active"
              src="./assets/images/slider-image-3.jpg"
            />
            <img class="slider__img" src="./assets/images/slider-image-4.jpg" />
            <img class="slider__img" src="./assets/images/slider-image-2.jpg" />
            <img class="slider__img" src="./assets/images/slider-image-1.jpg" />
          </div>
        </div>
      </section>
      <section class="text">
        <h3 class="text__heading">
          Lorem ipsum dolor sit amet consectetuer adipiscing elit
        </h3>
        <p class="text__description">
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
          suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem
          vel eum iriure dolor in hendrerit in vulputate velit esse molestie
          consequat.
        </p>
      </section>
    </main>
    <footer class="footer">
      <p>Zadatak</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
